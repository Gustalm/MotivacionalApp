<ion-header>

  <ion-navbar>
    <ion-buttons start>
      <!--(click)="onOpenMenu()" not <necessar></necessar>y with menutoggle-->
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>

    <ion-title>Favorites</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item-sliding *ngFor="let quote of favoriteQuotes; let i = index;">
      <!--color='quoteBackground'
      [ngClass]="{alt: changeBackground()" é uma opção para o setbackground.-->
      <ion-item (click)="onViewQuote(quote)" [color]='setBackground()'>
        <h2> {{ quote.person }}</h2>
        <p> {{ quote.text }} </p>
      </ion-item>
      <ion-item-options side="left">
        <button ion-button color="danger" (click)="unfavoriteQuote(quote.id)">
          <ion-icon name="trash"></ion-icon>
          Deletar
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
