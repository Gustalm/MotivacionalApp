<ion-header>

  <ion-navbar>
    <ion-title>Favorites</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item-sliding *ngFor="let quote of favoriteQuotes; let i = index;">
      <ion-item (click)="onViewQuote(quote)">
        <h2> {{ quote.person }}</h2>
        <p> {{ quote.text }} </p>
      </ion-item>
      <ion-item-options side="left">
        <button ion-button color="danger" (click)="unvaforiteQuote(quote.id)">
          <ion-icon name="trash"></ion-icon>
          Deletar
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
